name: Deploy Astro Worker with Versioning

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose environment: <dev|main>"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # 1. Your Custom Build Command
      - name: Build Astro Project
        run: node sync-mdx.cjs && npx astro build

      # 2. PROD Deploy Step: Live Deployment
      # Runs only if the user selected 'prod'
      - name: Deploy to Production (Live) ðŸš€
        if: ${{ github.event.inputs.environment == 'main' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      # 3. NON-PROD Deploy Step: Upload Version Only
      # Runs if the user selected 'dev' (or anything else)
      # This uploads a "Version" to Cloudflare but does not route 100% traffic to it automatically.
      - name: Upload Worker Version (Non-Prod) ðŸ“¦
        if: ${{ github.event.inputs.environment != 'prod' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload
